<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .header {
            text-align: center;
        }

            .header img {
                max-width: 120px;
                margin-bottom: 20px;
            }

        .title {
            color: #2c3e50;
            font-size: 20px;
            font-weight: bold;
        }

        .info {
            margin: 15px 0;
        }

        .footer {
            font-size: 12px;
            color: #777;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="cid:companyLogo" alt="Logo de la Empresa">
        </div>
        <p class="title">Hola {{ClientName}},</p>
        <p>Se ha registrado una nueva campaña con los siguientes detalles:</p>
        <div class="info">
            <p><b>Campaña:</b> {{CampaignName}}</p>
            <p><b>Fecha Promocionada:</b> {{SendDate}}</p>
            <p><b>Observaciones:</b> {{Observations}}</p>
        </div>
        <p>Gracias por confiar en nosotros.</p>
        <div class="footer">© 2025 Huellas Automark. Todos los derechos reservados.</div>
    </div>
</body>
</html>
